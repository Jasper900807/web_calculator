<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Function Calculator</title>
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
    .card {
      border-radius: 1rem;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    .card-body i {
      transition: transform 0.3s;
    }
    .card:hover i {
      transform: rotate(10deg) scale(1.2);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-calculator"></i> Multi-Function Calculator</a>
    </div>
  </nav>

  <main class="container">
    <header class="row text-center mb-4">
      <h2>請選擇計算機類型</h2>
    </header>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <section class="col">
        <div class="card h-100 text-center p-3">
          <div class="card-body">
            <i class="fas fa-plus fa-2x mb-3 text-primary"></i>
            <h5 class="card-title">簡易計算機</h5>
            <p class="card-text">基本加減乘除的簡單操作</p>
            <a href="Simple_Calculator.html" class="btn btn-primary">進入</a>
          </div>
        </div>
      </section>

      <section class="col">
        <div class="card h-100 text-center p-3">
          <div class="card-body">
            <i class="fas fa-square-root-alt fa-2x mb-3 text-success"></i>
            <h5 class="card-title">多項式計算</h5>
            <p class="card-text">進行多項式相加、相減與運算</p>
            <a href="Polynomial_Calculator.html" class="btn btn-success">進入</a>
          </div>
        </div>
      </section>

      <section class="col">
        <div class="card h-100 text-center p-3">
          <div class="card-body">
            <i class="fas fa-th fa-2x mb-3 text-warning"></i>
            <h5 class="card-title">矩陣計算</h5>
            <p class="card-text">支援矩陣加減乘、轉置</p>
            <a href="Matrix_Calculator.html" class="btn btn-warning">進入</a>
          </div>
        </div>
      </section>

      <section class="col">
        <div class="card h-100 text-center p-3">
          <div class="card-body">
            <i class="fas fa-chart-bar fa-2x mb-3 text-danger"></i>
            <h5 class="card-title">統計計算</h5>
            <p class="card-text">平均、標準差與其他統計量</p>
            <a href="Static_Calculator.html" class="btn btn-danger">進入</a>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
